<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assests/style.css">
</head>


<body>
    <a href="./scores.html">View HighScores</a>
    <div>Time: <span id="time">75</span></div>
    <header id="start-screen">
        <h1>Coding Quiz Challenge</h1>
        <br>
        <p>Try to answer the folloring code related questions within the time limit. Keep in mind that incorrect answers
            will penalize your score/time by ten seconds!</p>
        <br>
        <section>
            <button class="takeQuiz">Take Quiz</button>
        </section>
    </header>

    <section class="quiz-box hide">
        <div id="question"> Question Here</div>
        <br>
        <div class="choice">
            <p id="choice-text" data-number="1">Choice 1</p>
        </div>
        <div class="choice">
            <p id="choice-text" data-number="2">Choice 2</p>
        </div>
        <div class="choice">
            <p id="choice-text" data-number="3">Choice 3</p>
        </div>
        <div class="choice">
            <p id="choice-text" data-number="4">Choice 4</p>
        </div>
    </section>

    <div id="end-screen" class="hide">
        <div>Your score: <span id="score">0</span></div>

        Enter Initials Here: <input id="initials"></input>
        <button id ="submitButton">submit</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
